<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8"/>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <link rel="stylesheet" th:href="@{/css/default.css}"/>

    <title th:text="#{ru.page.default.title.error}">Balance page</title>

</head>

<body>
<div class="main-row">
    <div class="row space-row-25"></div>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="container">
                <div class="row row-space-25">
                    <div class="row justify-content-center">
                        <div class="col-md-4">
                            <h4 style="color: black; font-size: 25px"
                                th:text="#{page.exception.msg} + ': ' + ${errorMessage}">Exception msg</h4>
                        </div>
                    </div>
                    <div class="row row-space-25"></div>
                    <div class="row justify-content-center">
                        <div class="col-md-4">
                            <h4 style="color: black; font-size: 25px" th:text="#{page.exception.postfix}">
                                Instruction</h4>
                        </div>
                    </div>
                    <div style="padding-top: 20px" class="row justify-content-center">
                        <div class="col-2">
                            <form action="#" th:action="@{/}">
                                <button type="submit" class="btn btn-primary errorbutton"/>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
